<body>
    <!-- Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo). -->     
   <script>
    var numero = parseFloat(prompt('Digite um número:'));
       if (numero>=0){
          console.log('É positivo')
       }        
       else {
        console.log('É negativo')
       }
      
    </script>
