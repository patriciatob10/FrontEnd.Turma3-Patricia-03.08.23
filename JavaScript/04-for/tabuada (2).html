<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <hr>
    <form>
        <label>Digite um numero: </label>
        <input type="text" id="numero">
        <button type="button" onclick="exibirTabuada()">Exibir Tabuada</button>
    </form>
    <div id="tabuada"></div>
    <script>
        function exibirTabuada(){
            //pegar o numero que o usuário digitou no input
            var numero = document.getElementById("numero").value;
 
            //validar se é número ou não
            if (isNaN(numero)){
                alert('Número inválido')
            }
 
            //gerar a tabuada
            let tabuada = "<table>";
                for(let i = 1;i<=10;i++){
                    tabuada+= "<tr>"
                    //tabuada+= "<td>" + i +" x </td>";
                   //tabuada+="<td>" + numero +  "</td>";
                   
                   tabuada+= `<td>  ${i}  x ${numero} =</td>`;
                   tabuada+=`<td>  ${i * numero}   </td>`;
                       
                    tabuada+="</tr>";
                   
                }
            tabuada+= "</table>";
            //exibir a tabuada na página
            document.getElementById("tabuada").innerHTML =tabuada;
        }  
    </script>
</body>
</html>
