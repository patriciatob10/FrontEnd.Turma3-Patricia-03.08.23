<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - For</title>
</head>
<body>
    
    <script>

        //Laço de Repetição - for (variavel;condição; incremento) {}    
     var numero = 9;
    for (var i =1 ; i<=10; i++ ){   // i (significa incremento, o ++ é o acrescimo) = i+1
        console.log(i + " x " + numero + " = "+ i*numero);
    }



    </script>



</body>
</html>
